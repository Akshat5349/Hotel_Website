<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/402c31bb52.js" crossorigin="anonymous"></script>
  <title>Hotel BT | Contact</title>
</head>
<body>
  <nav>
    <div class="wrapper">
      <h1 id="logo"><a href="./index.html">HBT</a></h1>
        <ul>
          <li><a href="./index.html"> Home</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="contact.html" id="nav-active">Contact</a></li>
        </ul>
    </div>
  </nav>
  <div class="wrapper">
    <h1 id="Contact-head"><span class="txt-primary">Contact</span> Us</h1>
    <p>Please fill out the form below to contact us</p>
    <form action="">
      <div class="formgrp">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="formgrp">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="formgrp">
        <label for="msg">Message</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="submit btn txt-white">Submit</button>
    </form>
  </div>
  <section id="contact-info" class="bg-dark">
    <div class="card">
        <i class="fa-solid fa-location-dot"></i>
      <h3>Location</h3>
      <p>3/20, Jawahar Nagar, Delhi</p>
    </div>
    <div class="card">
      <div class="icon">
        <i class="fa-solid fa-phone-volume"></i>
      </div>
      <h3>Phone Number</h3>
      <p>9414xxxxxx</p>
    </div>
    <div class="card">
      <div class="icon">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <h3>Email</h3>
      <p>boston-hotel@gmail.com</p>
    </div>
  </section>
  <footer class="bg-dark">
    <p>Hotel BT &copy;2022, All Rights Reserved</p>
  </footer>
</body>
</html>
